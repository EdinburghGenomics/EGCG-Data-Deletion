<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>



<body>
    <div>
        <p>Hi,</p>
        <p>Please find the list of repeat for the following runs</p>
        <table cellpadding="5" style="border: 1px solid black; border-collapse: collapse;">
            <tr>
                <th style="border: 1px solid black;">Run name</th>
                <th style="border: 1px solid black;">Number sample to repeat</th>
                <th style="border: 1px solid black;">Sample list</th>
            </tr>
            {% for run in runs %}
                <tr>
                    <td style="border: 1px solid black;">{{run.name}}</td>
                    <td style="border: 1px solid black; text-align: right;">{{run.count_repeat}}</td>
                    <td style="border: 1px solid black;">
                        {% for sample in run.sample_list %}
                            {{ sample.id }}: {{sample.reason}} <br>
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </table>
        <p>Regards,<br>
        Bioinformatics Team
        </p>
    </div>
</body>
</html>
