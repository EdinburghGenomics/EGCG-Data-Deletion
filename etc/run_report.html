<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>



<body>
    <div>
        <p>Hi,</p>
        <p>Please find the success/failure report for the following runs</p>
        <table cellpadding="10" style="border: 1px solid black; border-collapse: collapse;">
            <tr>
                <th style="border: 1px solid black;">Run name</th>
                <th style="border: 1px solid black;">Number lane failed</th>
                <th style="border: 1px solid black;">Details</th>
            </tr>
            {% for run in runs %}
                <tr>
                    <td style="border: 1px solid black;">{{run.name}}</td>
                    <td style="border: 1px solid black; text-align: right;">{{run.count_fail}}</td>
                    <td style="border: 1px solid black;">{{run.details}}</td>
                </tr>
            {% endfor %}
        </table>
        <p>Regards,<br>
        Bioinformatics Team
        </p>
    </div>
</body>
</html>
